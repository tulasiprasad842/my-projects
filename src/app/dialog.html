<div mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="data.position" placeholder="Position">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="data.name" placeholder="Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="data.weight" placeholder="weight">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="data.symbol" placeholder="Symbol">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data.periodic" cdkFocusInitial>Update</button>
    </div>
