<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="container">

 <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let element" [ngClass]="getColor(element.position)">{{element.position}}</td>
   </ng-container>

   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element"[ngClass]="getColor(element.position)">{{element.name}}</td>
     </ng-container>

     <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
        <td mat-cell *matCellDef="let element" [ngClass]="getColor(element.position)">{{element.weight}}</td>
       </ng-container>
  
       <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
          <td mat-cell *matCellDef="let element" [ngClass]="getColor(element.position)">{{element.symbol}}
              <mat-icon class="edit" (click)="openDialogEdit(element)">create</mat-icon> 
              <mat-icon class="delete" (click)="delete(element)">delete</mat-icon>
          </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
         <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</table>

<mat-icon class="add" (click)="openDialogCreate()">person_add</mat-icon>

<mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
